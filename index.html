<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        #error-message{
            color: red;
        }

    </style>
</head>
<body>

    <h2>Passport Application</h2>

    <form id="passportForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="nationality">Nationality:</label>
            <select id="nationality" name="nationality" required>
                <option value="">Select Nationality</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="GB">United Kingdom</option>
                <option value="IN">India</option>
                </select>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <button type="submit">Submit Application</button>
        <p id="error-message"></p>

    </form>

    <script>
        document.getElementById('passportForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const nationality = document.getElementById('nationality').value;
            const address = document.getElementById('address').value;

            // Basic validation (you can add more robust validation)
            if (!firstName || !lastName || !dob || !email || !nationality || !address) {
                document.getElementById('error-message').textContent = "Please fill in all fields.";
                return;
            }
            if(!email.includes("@") || !email.includes(".")){
                document.getElementById('error-message').textContent = "Please enter a valid email address.";
                return;
            }
            document.getElementById('error-message').textContent = "";

            // Simulate sending data to a server (replace with actual server-side logic)
            console.log('Form data:', { firstName, lastName, dob, email, nationality, address });

            // Display a success message or redirect to a confirmation page
            alert('Application submitted successfully!');
            document.getElementById('passportForm').reset();

        });
    </script>

</body>
</html>
