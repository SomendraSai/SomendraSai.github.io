<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calendar {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .calendar-weekdays, .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-weekdays div {
            text-align: center;
            font-weight: bold;
        }

        .calendar-days div {
            text-align: center;
            padding: 8px;
            border: 1px solid #eee;
            cursor: pointer;
        }

        .calendar-days div.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h2 id="currentMonthYear"></h2>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calendar-days"></div>
    </div>

    <script>
        const currentMonthYear = document.getElementById('currentMonthYear');
        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');
        const calendarDays = document.querySelector('.calendar-days');

        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        function generateCalendar(month, year) {
            currentMonthYear.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });
            calendarDays.innerHTML = '';

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            let days = [];

            for (let i = firstDayOfMonth; i > 0; i--) {
                days.push(`<div class="prev-month-day">${daysInPrevMonth - i + 1}</div>`);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const isActive = (i === currentDate.getDate() && month === currentDate.getMonth() && year === currentDate.getFullYear()) ? 'active' : '';
                days.push(`<div class="${isActive}">${i}</div>`);
            }

            const remainingDays = 42 - days.length;
            for (let i = 1; i <= remainingDays; i++) {
                days.push(`<div class="next-month-day">${i}</div>`);
            }

            calendarDays.innerHTML = days.join('');
        }

        generateCalendar(currentMonth, currentYear);

        prevMonthButton.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentMonth, currentYear);
        });

        nextMonthButton.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        });

        calendarDays.addEventListener("click", (e)=>{
          if(e.target.tagName === "DIV" && !e.target.classList.contains("prev-month-day") && !e.target.classList.contains("next-month-day")){
            const allDays = document.querySelectorAll(".calendar-days div");
            allDays.forEach(day => day.classList.remove("active"));
            e.target.classList.add("active");
          }
        });
    </script>
</body>
</html>
